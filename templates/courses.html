{% extends "base.html" %}
{% block title %}Admin - Courses{% endblock %}
{% block content %}
  <h1>Manage Courses</h1>
  <a href="{{ url_for('new_course') }}" class="btn btn-success mb-3">Add New Course</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>
          <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{{ url_for('delete_course', course_id=course.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
