{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Explore Courses</h1>

    <!-- Category Selection Form -->
    <form method="post" class="mb-4">
        <div class="form-group">
            <label for="category" class="text-light">Select Category:</label>
            <select name="category" id="category" class="form-control bg-dark text-light border-secondary" onchange="this.form.submit()">
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                        {{ category }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </form>

    <!-- Courses Section -->
    <div class="row mt-4">
        {% for course in courses %}
            <div class="col-md-4">
                <div class="card mb-4 course-card">
                    <img src="{{ course['image_url'] }}" class="card-img-top course-img" alt="{{ course['title'] }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ course['title'] }}</h5>
                        <p class="card-text text-muted">{{ course['description'] }}</p>
                        <a href="{{ course['url'] }}" class="btn btn-primary" target="_blank">View Course</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Custom CSS for UI Enhancements -->
<style>
    /* Dark Theme */
    body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        color: #f39c12;
        text-shadow: 2px 2px 10px rgba(255, 165, 0, 0.6);
    }

    /* Category Dropdown */
    .form-control {
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .form-control:hover {
        border-color: #f39c12;
    }

    /* Course Cards */
    .course-card {
        border-radius: 12px;
        overflow: hidden;
        background: linear-gradient(135deg, #242424, #333);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .course-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.6);
    }

    .course-img {
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    .card-title {
        color: #f1c40f;
    }

    .card-text {
        color: #d3d3d3;
    }

    /* Buttons */
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
